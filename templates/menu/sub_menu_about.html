{% load menu_tags %}
{% for child in children %}
<li class="{% if child.selected %}active{% endif %}{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %}descendant{% endif %}">
	<a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}"><i class="icon-chevron-right"></i><i class="icon-cogs"></i>{{ child.get_menu_title }}</a>
	{% if child.children %}
        <ul class="nav nav-list sidenav subnav">
			{% show_menu from_level to_level extra_inactive extra_active "menu/sub_menu_about.html" "" "" child %}
		</ul>
    {% endif %}
</li>
{% endfor %}
